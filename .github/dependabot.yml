version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 3

  # Gradle dependencies (covers all modules)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "gradle"
    open-pull-requests-limit: 5
    # Group updates to reduce PR noise
    groups:
      # Group all Minecraft-related dependencies together
      minecraft:
        patterns:
          - "minecraft"
          - "fabric*"
          - "forge*"
          - "neoforge*"
          - "mixin"
        update-types:
          - "minor"
          - "patch"
      # Group testing dependencies
      testing:
        patterns:
          - "junit*"
          - "*test*"
        update-types:
          - "minor"
          - "patch"
      # Group code quality tools
      code-quality:
        patterns:
          - "spotless*"
          - "google-java-format"
        update-types:
          - "minor"
          - "patch"
      # Group ASM and bytecode manipulation libraries
      bytecode:
        patterns:
          - "asm"
          - "ow2.asm"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific version updates that might break things
    ignore:
      # Minecraft version changes should be manual
      - dependency-name: "minecraft"
        update-types: ["version-update:semver-major"]
      # Loader versions should be updated carefully
      - dependency-name: "fabric*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "forge*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "neoforge*"
        update-types: ["version-update:semver-major"]
      # Mixin updates can be breaking
      - dependency-name: "mixin"
        update-types: ["version-update:semver-major"]
